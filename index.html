<html>
<head>
</head>
<body>
	<button id = "find-me" style="width: 400px; height: 200px;">Show my location</button><br/>
	<p id = "status" style="font-size: 48px;"></p>
	<a id = "map-link" style="font-size:  48px" target="_blank"></a>
	<script type="text/javascript">
		function geoFindMe() {
			console.log("geoFindMe");

			const status = document.querySelector('#status');
			const mapLink = document.querySelector('#map-link');
		
			mapLink.href = '';
			mapLink.textContent = '';
		
			function success(position) {
				console.log("success - lat: " + position.coords.latitude + " long: " + position.coords.longitude);
				const latitude  = position.coords.latitude;
				const longitude = position.coords.longitude;
		
				status.textContent = '';
				mapLink.href = `https://www.openstreetmap.org/#map=18/${latitude}/${longitude}`;
				mapLink.textContent = `Latitude: ${latitude} °, Longitude: ${longitude} °`;
			  }
		
			function error(error) {
				console.log("error: " + error.message + "(" + error.code + ")");
				status.textContent = 'Unable to retrieve your location';
			}
		
			if(!navigator.geolocation) {
				console.log("not supported by browser");
				status.textContent = 'Geolocation is not supported by your browser';
			} else {
				console.log("loading...");
				status.textContent = 'Locating…';
				navigator.geolocation.getCurrentPosition(success, error);
			}
		}
		
		document.querySelector('#find-me').addEventListener('click', geoFindMe);
		
	</script>
</body>
</html>
